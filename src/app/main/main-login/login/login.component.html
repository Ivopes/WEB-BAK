<form @remove *ngIf="!this.load" [formGroup]="this.loginForm" (ngSubmit)="onSubmit()" class="form-flex">
  <mat-card>

    <mat-card-title>
      Login
    </mat-card-title>

    <mat-card-content fxLayout="column">

      <mat-form-field>
        <input formControlName="username" required matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field>
        <input formControlName="password" required matInput type="password" placeholder="Password" />
      </mat-form-field>

      <div fxLayoutAlign="center center" fxLayout="column">
        <a class="register-text" (click)="this.showRegister()">Don't have an account yet?</a>
        <button mat-raised-button color="primary" type="submit">Login</button>


      </div>

    </mat-card-content>

  </mat-card>

</form>

<mat-spinner *ngIf="this.load" class="spinner"></mat-spinner>
