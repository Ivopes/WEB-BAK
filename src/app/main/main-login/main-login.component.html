<form [formGroup]="this.loginForm" (ngSubmit)="onSubmit()" class="login-form-flex">
  <mat-card>

    <mat-card-title>
      Login
    </mat-card-title>

    <mat-card-content>
      <mat-form-field>
        <input formControlName="username" matInput placeholder="Username">
      </mat-form-field>
      <br/>

      <mat-form-field>
        <input formControlName="password" matInput type="password" placeholder="Password"/>
      </mat-form-field>

      <div class="button-flex-container">
        <button [disabled]="!this.loginForm.valid" mat-raised-button color="primary" type="submit">Login</button>
      </div>

    </mat-card-content>

  </mat-card>
</form>
