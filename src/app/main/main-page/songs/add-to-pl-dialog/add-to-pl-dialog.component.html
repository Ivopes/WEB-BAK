<h1 mat-dialog-title>Modify playlist</h1>
<div mat-dialog-content fxLayout="column">
  <mat-checkbox class="checkMargin" color="primary" *ngFor="let item of this.playlists; let i = index" [checked]="this.checked[i]" (change)="this.changeChecked(i)">{{item.name}}</mat-checkbox>
</div>
<div mat-dialog-actions>
  <!-- <button mat-raised-button color="primary" (click)="closeDialog()">Confirm</button> -->
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</div>
