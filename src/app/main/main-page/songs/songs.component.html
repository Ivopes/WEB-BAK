<div fxLayoutAlign="center">
<mat-card class="main">
  <mat-card-title>
    Add a song
  </mat-card-title>

  <mat-card-actions>
    <button mat-icon-button (click)="fileInput.click()">
      <span class="material-icons">
        add_circle
      </span>
    </button>
    <input hidden (change)="onFileSelected($event.target.files)" #fileInput type="file" id="file" accept=".mp3">
    <button mat-raised-button color="primary" (click)="postFile()" [disabled]="this.fileToUpload == null">
      Upload
    </button>
  </mat-card-actions>
</mat-card>
</div>

<div>
  <!-- <app-file-card *ngFor="let song of this.songs" [song]=song class="item">
  </app-file-card> -->

  <div >
  <mat-card *ngFor="let song of this.songs; let i = index " class="item">

    <mat-card-title class="titleOverflow">
      {{song.name.substring(0, song.name.lastIndexOf('.'))}}
    </mat-card-title>

    <mat-card-actions fxLayoutAlign="end end">

      <button mat-icon-button (click)="downloadSong(i)">
        <span class="material-icons">
          download
        </span>
      </button>

      <button mat-icon-button (click)="addToPlaylist(i)">
        <span class="material-icons">
          playlist_add
        </span>
      </button>

      <button mat-icon-button (click)="deleteSong(i)">
        <span class="material-icons">
          delete
        </span>
      </button>

    </mat-card-actions>
  </mat-card>
</div>
