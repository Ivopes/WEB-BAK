<div fxLayoutAlign="center center" fxLayout="column">
  <mat-card class="main">
    <mat-card-title>
      Add a song
    </mat-card-title>

    <mat-card-actions>
      <button mat-icon-button (click)="fileInput.click()">
        <span class="material-icons">
          add_circle
        </span>
      </button>
      <input hidden (change)="onFileSelected($event.target.files)" #fileInput type="file" id="file" accept=".mp3">
      <button mat-raised-button color="primary" (click)="postFile()" [disabled]="this.fileToUpload == null">
        Upload
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-slide-toggle (change)="this.checked = !this.checked">Swap</mat-slide-toggle>
  <!-- <app-file-card *ngFor="let song of this.songs" [song]=song class="item">
  </app-file-card> -->

  <div *ngIf="this.songs;else spinner" class="data-Container">
    <div *ngIf="!this.checked;else table">

      <mat-card *ngFor="let song of this.songs; let i = index " class="item">

        <mat-card-title>
          {{song.name.substring(0, song.name.lastIndexOf('.'))}}
        </mat-card-title>

        <mat-card-actions fxLayoutAlign="end end">

          <button mat-icon-button (click)="downloadSong(song)" matTooltip="Download">
            <span class="material-icons">
              download
            </span>
          </button>

          <button mat-icon-button (click)="addOrRemoveToPlaylist(song)" matTooltip="Modify playlists">
            <span class="material-icons">
              queue_music
            </span>
          </button>

          <button mat-icon-button (click)="deleteSong(song)" matTooltip="Delete">
            <span class="material-icons">
              delete
            </span>
          </button>

        </mat-card-actions>
      </mat-card>

    </div>
    <ng-template #table>

    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" style="margin: 0px 20px 15px 20px;">

      <button mat-raised-button (click)="fileInput.click()">Choose file</button>
      <button mat-raised-button color="primary" (click)="postFile()" [disabled]="this.fileToUpload == null">Upload</button>
      <button mat-raised-button [disabled]="this.selection.selected.length === 0">Delete</button>

    </div>

      <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z4">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let song"> {{song.name.substring(0, song.name.lastIndexOf('.'))}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let song"> {{song.id}} </td>
        </ng-container>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="download">
          <th mat-header-cell *matHeaderCellDef> download </th>
          <td mat-cell *matCellDef="let song">

            <button mat-icon-button (click)="downloadSong(song)">
              <mat-icon>download</mat-icon>
            </button>

          </td>
        </ng-container>

        <ng-container matColumnDef="addToPl">
          <th mat-header-cell *matHeaderCellDef> Modify playlists </th>
          <td mat-cell *matCellDef="let song">

            <button mat-icon-button (click)="addOrRemoveToPlaylist(song)">
              <mat-icon>queue_music</mat-icon>
            </button>

          </td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let song">

            <button mat-icon-button (click)="deleteSong(song)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
      </table>
    </ng-template>

  </div>

  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
