<div *ngIf="this.playlist;else spinner">
  <button mat-raised-button style="margin-bottom: 10px;" (click)="toPlaylists()">
    <mat-icon>arrow_back</mat-icon>
    Back
  </button>

  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" style="margin: 0px 20px 15px 20px;">

    <h1 class="header" fxFlexAlign="start">{{this.playlist.name}}</h1>

    <button mat-raised-button color="primary">Add</button>
    <button mat-raised-button [disabled]="this.selection.selected.length === 0" (click)="removeFromPl()">Remove</button>

  </div>


  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="this.dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let song"> {{song.name.substring(0, song.name.lastIndexOf('.'))}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let song"> {{song.id}} </td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let row">

          <button mat-icon-button (click)="removeFromPl(row)">
            <mat-icon>delete_outline</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
