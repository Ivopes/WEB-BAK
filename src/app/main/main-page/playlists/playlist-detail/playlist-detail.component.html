<div *ngIf="this.playlist;else spinner">
  <div  fxLayoutAlign="center">
    <mat-card class="main">
      <mat-card-title>
        {{this.playlist.name}}
      </mat-card-title>

      <mat-card-actions>
        <button mat-icon-button>
          <span class="material-icons">
            add_circle
          </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="this.playlist.songs">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let song"> {{song.name.substring(0, song.name.lastIndexOf('.'))}} </td>
    </ng-container>

    <mat-text-column name="id"></mat-text-column>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>

  <div>
    <!-- <app-file-card *ngFor="let song of this.songs" [song]=song class="item">
    </app-file-card> -->
    <mat-card *ngFor="let song of this.playlist.songs; let i = index "  class="item">

      <mat-card-title>
        {{song.name.substring(0, song.name.lastIndexOf('.'))}}
      </mat-card-title>

      <mat-card-actions fxLayoutAlign="end none">

        <!-- <button mat-icon-button >
          <span class="material-icons">
            playlist_add
          </span>
        </button>

        <button mat-icon-button >
          <span class="material-icons">
            delete
          </span>
        </button> -->

      </mat-card-actions>
    </mat-card>
  </div>
</div>
<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
