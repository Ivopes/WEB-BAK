<div class="main-Container" fxLayout="column" fxLayoutGap="20px">

  <button mat-raised-button (click)="toPlaylists()" fxFlexAlign="start">
    <mat-icon>arrow_back</mat-icon>
    Back
  </button>

  <div *ngIf="this.playlist;else spinner" class="data-Container">

    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" style="margin: 0px 20px 15px 20px;">

      <h1 class="header" fxFlexAlign="start">{{this.playlist.name}}</h1>

      <button mat-raised-button color="primary">Add</button>
      <button mat-raised-button [disabled]="this.selection.selected.length === 0"
        (click)="removeFromPl()">Remove</button>

    </div>



      <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z4">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let song"> {{song.name.substring(0, song.name.lastIndexOf('.'))}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let song"> {{song.id}} </td>
        </ng-container>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button (click)="removeFromPl(row)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


  </div>

  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>

</div>
