<div  class="data-Container">

  <mat-form-field fxFlexAlign="end" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <div class="table-Container mat-elevation-z4">

    <table *ngIf="this.dataSource;else spinner" mat-table [dataSource]="this.dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let song"> {{song.name.substring(0, song.name.lastIndexOf('.'))}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let song"> {{song.id}} </td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>

  </div>

  <ng-template #spinner>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>

  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" style="margin: 0px 20px 5px 20px;">

    <button mat-raised-button color="primary" [disabled]="this.selection.selected.length === 0">Change</button>
    <button mat-raised-button mat-dialog-close>Close</button>

  </div>

</div>
