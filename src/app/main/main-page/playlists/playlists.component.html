<div fxLayoutAlign="center center" fxLayout="column">

  <h1>Add a playlist</h1>

  <button mat-mini-fab color="primary" (click)="addPlaylist()">
    <mat-icon>add</mat-icon>
  </button>

</div>

<div>
  <mat-card *ngFor="let item of playlists" (click)="showInfo(item.id)" class="item">

    <mat-card-title>
      {{item.name}}
    </mat-card-title>

    <mat-card-actions fxLayoutAlign="end end">

      <button mat-icon-button (click)="deletePlaylist();$event.stopPropagation()" matTooltip="Delete">
        <span class="material-icons">
          delete
        </span>
      </button>

    </mat-card-actions>
  </mat-card>
</div>
