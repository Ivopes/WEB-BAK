<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>Do you want to remove this item(s)?</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Confirm</button>
  <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
</div>
