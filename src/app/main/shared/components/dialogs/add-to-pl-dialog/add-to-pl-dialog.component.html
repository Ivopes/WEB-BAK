<h1 mat-dialog-title>Add to playlist</h1>
<div mat-dialog-content fxLayout="column">
  <mat-checkbox color="primary" *ngFor="let item of this.playlists">{{item.name}}</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Confirm</button>
  <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
</div>
